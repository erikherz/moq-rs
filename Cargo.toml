[workspace]
members = [
	"moq-transport",
	"moq-relay",
	"moq-pub",
	"moq-api",
	"moq-clock",
	"moq-dir",
	"moq-native",
]
resolver = "2"

[workspace.dependencies]
web-transport = "0.3"
env_logger = "0.11"
log = { version = "0.4", features = ["std"] }

# Use debug symbols in production until things are more stable
[profile.release]
debug = true
